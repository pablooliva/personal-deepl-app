<StackLayout>
  <Label text="History" class="h2 text-center heading" textWrap="true"></Label>
  <ListView [items]="historyItems">
    <ng-template let-trans="item" let-idx="index">
      <StackLayout orientation="horizontal" class="items-container">
        <Label class="items" [text]="trans.translationQuery" (tap)="onItemTap(trans)"></Label>
        <Button class="item-btn" text="Remove" (tap)="remove(idx)"></Button>
      </StackLayout>
    </ng-template>
  </ListView>
</StackLayout>
